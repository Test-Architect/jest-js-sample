name: Run Jest Tests

on:
  push:
    branches:
      - main
      # - staging

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: 'pnpm' # Cache dependencies automatically

      - name: Install pnpm
        run: npm install -g pnpm@9.15.4

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest tests
        run: pnpm test --runInBand --verbose
